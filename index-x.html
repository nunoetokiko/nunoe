<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>未採番一覧</title>
</head>

<body>
    <table id="imglist"></table>

    <script>
	    // 表示する画像
	    let txt = '<tr>';
	    for(let i = 141; i <= 160; i++){
	        let fname = 'imgx/X' + i + '.jpg';
	        txt += '<td><img src=' + fname + ' width=200>';
	        txt += '<br>【' + i + '】' + fname + '</td>';
	        if (i % 6 == 0){
	            txt += '</tr><tr>';
	        }
	    }
	    txt += '</tr>'
	    document.getElementById("imglist").innerHTML = txt;
    </script>
</body>
</html>
